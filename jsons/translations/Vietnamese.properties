Odin Allfather = Odin Toàn Phụ
Hail to you, mighty Odin Allfather, ruler of the Nine Realms and sovereign of Asgarheim! Forged in the eternal fires of Ginnungagap, Asgarheim rose as a dominion of gods and mortals, where wisdom and war intertwine. From the branches of Yggdrasil to the golden halls of Valhalla, your empire flourished, guided by the runes and bound by fate. After the fall of the Vanir and the twilight of the Aesir, the echoes of your power still thunder across the realms, awaiting rebirth. = Vạn tuế ngài, Odin Toàn Phụ hùng mạnh, người trị vì Cửu Giới, đế vương tuyệt đối của Asgarheim! Rèn nên từ ngọn lửa vĩnh hằng của Ginnungagap, Asgarheim trỗi dậy như một cõi của thần thánh và phàm nhân, nơi trí tuệ hòa quyện cùng chiến tranh. Từ những nhánh cây Yggdrasil đến đại sảnh vàng son Valhalla, đế chế của ngài hưng thịnh, được dẫn lối bởi thần ngữ rune và định mệnh bất diệt. Sau sự suy tàn của Vanir và hoàng hôn của Aesir, dư âm quyền năng của ngài vẫn vang vọng khắp cõi giới, chờ ngày phục sinh.
O wise and battle-hardened Odin, the world trembles at the memory of your might. Will Asgarheim rise once more to unite the realms under your watchful eye? Will your wisdom and wrath reshape history itself? =  Hỡi Odin thông tuệ và dày dạn chiến trận, thế gian run rẩy trước ký ức về sức mạnh của ngài. Liệu Asgarheim có trỗi dậy lần nữa để thống nhất cửu giới dưới ánh nhìn sắc bén của ngài? Liệu trí tuệ và cơn thịnh nộ của ngài sẽ tái định hình cả lịch sử?
By Gungnir and thunder, we ride to war! = Nhân danh Gungnir và sấm sét, chúng ta xung trận!
A bold move... or a final one. = Một bước đi táo bạo... hoặc cũng có thể là bước cuối cùng.
Even gods must sleep... for a time. = Ngay cả thần linh cũng phải nghỉ ngơi... chỉ là nhất thời.
Do you bring honor or doom? = Ngươi mang đến vinh quang hay hủy diệt?
The winds whisper your name. = Gió ngàn thì thầm tên ngươi.
You tread close to Helheim, mortal. = Ngươi đang bước gần tới cổng địa ngục Helheim, phàm nhân.
Let us weave our fates together, if only for a while. = Hãy cùng nhau dệt nên định mệnh, dù chỉ trong khoảnh khắc.
Divine Will = Ý Chỉ Thần Linh

